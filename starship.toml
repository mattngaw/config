format = """
$time\
$hostname\
$username\
$directory\
$git_branch\
$git_status\
$rust\
$character\
"""

add_newline = false

[time]
disabled = false
format = '[\[$time\]](#888888) '
time_format = "%R"

[hostname]
ssh_only = false
format = "[$hostname](bold cyan)::"
trim_at = "."
disabled = false

[username]
style_user = "bold blue"
style_root = "bold blue"
format = "[$user]($style)::"
disabled = false
show_always = true

[directory]
truncation_length = 3
truncation_symbol = ""
format = "[$path](bold green)[$read_only]($read_only_style) "

[character]
success_symbol = "[|](bold blue)"
error_symbol = "[%](bold blue)"

[git_branch]
format = "\\([$branch(:$remote_branch)](white)"
symbol = "ï˜ "

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"
format = " [$all_status$ahead_behind](white)\\) "

